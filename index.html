<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Vinh's News</title>
</head>
<body>
    <h1 class="text-center sitetitle">Vinh's Tech News</h1>
    <div class="text-center searchbox">
        <input type="text" id="queryinput">
      <button onclick="changeQuery()">Search</button>
    </div>
    <div class="row container mx-auto">
        <div class="col-2 d-none d-md-block left-panel">
            <div id="panel-upper">Showing <span id="currentArticles"></span> of <span id="totalArticles"></span></div>
            <div>
                <ul id="sourcelist">
                    
                    <!-- <li>
                        <input type="checkbox" id="vehicle1" name="vehicle1">
                        <label for="vehicle1"> Source: number</label>
                    </li>
                    <li>
                        <input type="checkbox" id="vehicle1" name="vehicle1">
                        <label for="vehicle1"> Source: number</label>
                    </li> -->
                </ul>
            </div>
        </div>
        <div class="col-12 col-md-8" id="newsArea">
        </div>
        <div class="col-2 d-none d-md-block right-panel">
            <label for="cat">Category:</label>
            <select name="cat" id="cat" onchange="changeCategory()">
            <option value="">------</option>
            <option value="health">Health</option>
            <option value="entertainment">Entertainment</option>
            <option value="technology">Technology</option>
            <option value="science">Science</option>
            </select>
        </div>
    </div>
    <div class="row justify-content-center">
        <button class="loadmore" onclick="loadMore(20)">Load More</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
